<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="google" value="notranslate" />
    <meta http-equiv="Content-Language" content="en_US" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>MADOTOER | Mad About Tweet</title>
    <!--Work Based Fonts-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="styles/reset.min.css" rel="stylesheet" />
    <link rel="stylesheet/less" type="text/css" href="styles/base.less" />
</head>

<body>
    <!--START: Header-->
    <header>
        <a class="site-logo" href="#/"><img src="images/site-logo.png" alt="Mad About Shopping" class="full-width-img"></a>
        <div class="form-group search-wrapper">
            <input class="form-input" type="text" placeholder="Eg: Adobe, XD, Photoshop">
            <i class="fa fa-search"></i>
        </div>
        <div class="header-right-wrapper">
            <div class="tooltip-wrapper user-profile">
                <div class="tooltip-info rel-wrapper">
                    <img src="images/profile-image.png" alt="User" />
                </div>
                <div class="tooltip-content">
                    <div class="rel-wrapper">
                        <ul class="tooltip-content-list"></ul>
                        <button type="button" class="btn secondary-btn">Log Out</button>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <!--END: Header-->

    <section class="main">
        <!--START: Tewwt Display-->
        <ul class="tweet-list"></ul>Tewwt
        <!--END: Tewwt Display-->

        <!--START: Search Not Found-->
        <div class="not-found-wrapper">
            <img src="images/not-found.svg" alt="Not Found" />
            <div class="contet-wrapper">
                <h3 class="heading">Oops! No result found.</h3>
                <p class="para">Please go back to page.</p>
                <button class="btn primary-btn" onclick="clearSearch();">Go Back</button>
            </div>
        </div>

        <!--END: Search Not Found-->
    </section>

    <!--START: Footer-->
    <footer>
        <div class="loader">
            <div class="loader-item"></div>
            <div class="loader-item"></div>
        </div>
        <script src="https://kit.fontawesome.com/0d60eadb0f.js" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="scripts/base.min.js" type="text/javascript"></script>
    </footer>
    <!--END: Footer-->

</body>

</html>
